{% extends "base.html" %}

{% block content %}

    <div class="column ">
    <div class="box">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/add">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="email" name="email" placeholder="Their Email" autofocus="">
            </div>
        </div>

        <button class="button is-block is-info is-large is-fullwidth">Add User</button>
    </form>
    </div>
    </div>
{% endblock %}
