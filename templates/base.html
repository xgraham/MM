<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swiper more swiping üòè</title>
    <link rel="stylesheet" href="/static/bulma/css/bulma.css"/>
    <link rel="stylesheet" href="../static/css/bulma-tooltip.min.css">
    <link rel="stylesheet" href="/static/css/emojis.css">
</head>

<canvas id="canvas"></canvas>
<body>
<section class="hero is-link is-fullheight">

    <div class="hero-head">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="container">

                <div id="navbarBasicExample" class="navbar-brand">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.swipe') }}" class="navbar-item">
                                Swipe
                            </a>
                            <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                Profile
                            </a>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                        {% endif %}
                    </div>
                </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
